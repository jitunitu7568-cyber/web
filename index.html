<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnDaily - Make Money Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-10px); }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #ff6b6b; }
        .stat-label { color: #666; font-size: 1.1em; margin-top: 5px; }
        
        .tasks { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .task-card { background: rgba(255,255,255,0.95); border-radius: 15px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.15); transition: all 0.3s; }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.25); }
        .task-header { background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; padding: 20px; text-align: center; }
        .task-body { padding: 25px; }
        .task-title { font-size: 1.4em; margin-bottom: 10px; }
        .task-earning { font-size: 1.8em; font-weight: bold; color: #27ae60; margin-bottom: 15px; }
        .btn { background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 1.1em; cursor: pointer; transition: all 0.3s; width: 100%; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(39,174,96,0.4); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }
        
        .balance-section { background: rgba(255,255,255,0.95); border-radius: 20px; padding: 40px; text-align: center; margin-bottom: 40px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        .balance-amount { font-size: 3.5em; font-weight: bold; background: linear-gradient(45deg, #f39c12, #e67e22); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .withdraw-btn { background: linear-gradient(45deg, #e74c3c, #c0392b); font-size: 1.3em; padding: 15px 50px; margin-top: 20px; }
        
        .progress-bar { width: 100%; height: 8px; background: #ecf0f1; border-radius: 4px; overflow: hidden; margin: 15px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #3498db, #2980b9); transition: width 0.5s; border-radius: 4px; }
        
        @media (max-width: 768px) { .header h1 { font-size: 2em; } .balance-amount { font-size: 2.5em; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ EarnDaily</h1>
            <p>‡§ï‡§Æ‡§æ‡§ì ‡§∞‡•ã‡§ú‡§º‡§æ‡§®‡§æ ‚Çπ50 - ‚Çπ500 | ‡§Ü‡§∏‡§æ‡§® tasks ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§∞‡•ã!</p>
        </div>
        
        <div class="balance-section">
            <div class="balance-amount" id="balance">‚Çπ0</div>
            <p>‡§Ü‡§™‡§ï‡§æ ‡§ï‡•Å‡§≤ ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏</p>
            <div style="margin: 20px 0;">
                <input type="number" id="withdrawAmount" placeholder="‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡•á ‡§ï‡•Ä ‡§∞‡§æ‡§∂‡§ø ‡§°‡§æ‡§≤‡•ã" style="padding: 12px; border-radius: 10px; border: 2px solid #ddd; width: 200px; font-size: 1.1em;">
                <button class="withdraw-btn btn" onclick="withdraw()">üí∏ Withdraw</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">‡§ï‡•Å‡§≤ Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Complete Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dailyGoal">‚Çπ500</div>
                <div class="stat-label">‡§Ü‡§ú ‡§ï‡§æ Target</div>
            </div>
        </div>
        
        <div class="tasks" id="taskList">
            <!-- Tasks dynamically added by JS -->
        </div>
    </div>

    <script>
        let balance = 0;
        let totalTasks = 0;
        let completedTasks = 0;
        let tasks = [
            { id: 1, title: "üì± App Download", earning: 25, time: "2 min", completed: false },
            { id: 2, title: "üé¨ Video Watch", earning: 15, time: "1 min", completed: false },
            { id: 3, title: "üìß Email Read", earning: 10, time: "30 sec", completed: false },
            { id: 4, title: "üõí Product Review", earning: 50, time: "5 min", completed: false },
            { id: 5, title: "üî• Daily Bonus", earning: 100, time: "Instant", completed: false },
            { id: 6, title: "üë• Refer Friend", earning: 75, time: "Share", completed: false }
        ];

        function updateUI() {
            document.getElementById('balance').textContent = `‚Çπ${balance}`;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            
            // Daily goal progress
            const progress = Math.min((balance / 500) * 100, 100);
            document.querySelector('.balance-section').innerHTML += `
                <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
            `;
        }

        function createTaskCard(task) {
            return `
                <div class="task-card" onclick="completeTask(${task.id})">
                    <div class="task-header">
                        <div>${task.title}</div>
                    </div>
                    <div class="task-body">
                        <div class="task-earning">‚Çπ${task.earning}</div>
                        <div>‚è±Ô∏è ${task.time}</div>
                        <button class="btn ${task.completed ? 'disabled' : ''}" 
                                ${task.completed ? 'disabled' : ''}>
                            ${task.completed ? '‚úÖ Completed' : 'üöÄ Start Now'}
                        </button>
                    </div>
                </div>
            `;
        }

        function initTasks() {
            const taskList = document.getElementById('taskList');
            tasks.forEach(task => {
                taskList.innerHTML += createTaskCard(task);
                totalTasks++;
            });
            updateUI();
        }

        function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && !task.completed) {
                task.completed = true;
                balance += task.earning;
                completedTasks++;
                
                // Refresh task list
                document.getElementById('taskList').innerHTML = '';
                initTasks();
                
                // Confetti effect
                showConfetti();
                updateUI();
            }
        }

        function withdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            if (amount && amount <= balance && amount >= 100) {
                alert(`üéâ ‚Çπ${amount} withdraw request successful! Check UPI in 24hrs.`);
                balance -= amount;
                updateUI();
            } else {
                alert('‚ùå Minimum ‚Çπ100 | Available: ‚Çπ' + balance);
            }
        }

        function showConfetti() {
            // Simple confetti animation
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = 'fall 3s linear forwards';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        initTasks();
    </script>
</body>
</html>
